<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

         #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Optional: Adjust the size and position of other elements accordingly */
        header {
            position: relative;
            z-index: 1;
        }

        .menu-container {
            position: relative;
            z-index: 1;
            /* Add any necessary adjustments */
        }

        p {
            color: white;
        }

        h1, h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #06113C;
        }

        header {
            background-color: #FF8C32;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .menu-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
        }

        .menu-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            padding: 20px;
            background-color: black;
            border: 1px solid white;
            border-radius: 10px;
            animation: slideIn 0.5s ease-in-out;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 25px; /* Increase padding for a larger button */
            font-size: 25px
            background-color: #DDDDDD;
            border-radius: 8px;
        }

        /* Grill Animation */
        .grill-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }

        .grill {
            position: absolute;
            top: 0;
            left: 60px;
            width: 100%;
            height: 100%;
            background-color: #;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            
        }

        

        /* Navigation Dots */
        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #555;
        }
    </style>
    <title>Menú de Restaurante</title>
</head>
<body>

    <video id="video-background" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1>Menú</h1>
    </header>

    <br>



    <!-- Grill Animation -->
    <div class="grill-container">
        <div class="grill">
            <img src="grill.png" alt="Grill Image">
        </div>
    </div>

    <br><br><br><br><br>
    <h1></h1>
    <h2>Disfruta de todo lo que tenemos preparado para ti</h2>

    <div class="menu-container">
        <div class="menu-slider" id="menuSlider">
            <!-- Item 1 -->
            <div class="menu-item" id="item1">
                <img src="p1.jpeg" alt="Item 1 Image">
                <h2>Paquete 1</h2>
                <p>$465</p>
            </div>

            <!-- Item 2 -->
            <div class="menu-item" id="item2">
                <img src="p2.jpeg" alt="Item 2 Image">
                <h2>Paquete 2</h2>
                <p>$385</p>
            </div>

            <!-- Item 3 -->
            <div class="menu-item" id="item3">
                <img src="p3.jpeg" alt="Item 3 Image">
                <h2>Paquete 3</h2>
                <p>$575</p>
            </div>

            <!-- Item 4 -->
            <div class="menu-item" id="item4">
                <img src="https://via.placeholder.com/300" alt="Item 4 Image">
                <h2>Paquete 4</h2>
                <p>$540</p>
            </div>

            <!-- Item 5 -->
            <div class="menu-item" id="item5">
                <img src="p5.jpeg" alt="Item 5 Image">
                <h2>Paquete 5</h2>
                <p>$665</p>
            </div>

            <!-- Item 6 -->
            <div class="menu-item" id="item6">
                <img src="https://via.placeholder.com/300" alt="Item 6 Image">
                <h2>Paquete 6</h2>
                <p>$620</p>
            </div>

            <!-- Item 7 -->
            <div class="menu-item" id="item7">
                <img src="https://via.placeholder.com/300" alt="Item 7 Image">
                <h2>Charola de tacos</h2>
                <p>$600</p>
            </div>

            <!-- Item 8 -->
            <div class="menu-item" id="item8">
                <img src="https://via.placeholder.com/300" alt="Item 8 Image">
                <h2>Kilo de boneless</h2>
                <p>$395</p>
            </div>

        </div>
        <div class="navigation">
            <button onclick="prevItem()">Anterior</button>
            <button onclick="nextItem()">Siguiente</button>
        </div>
        <div class="navigation-dots" id="navigationDots">
            <!-- Add 10 dots here -->
            <span class="dot" onclick="showItem(0)"></span>
            <span class="dot" onclick="showItem(1)"></span>
            <span class="dot" onclick="showItem(2)"></span>
            <span class="dot" onclick="showItem(3)"></span>
            <span class="dot" onclick="showItem(4)"></span>
            <span class="dot" onclick="showItem(5)"></span>
            <span class="dot" onclick="showItem(6)"></span>
            <span class="dot" onclick="showItem(7)"></span>

        </div>
    </div>
    <script>
        let currentIndex = 0;

        function showItem(index) {
            const menuSlider = document.getElementById('menuSlider');
            const itemWidth = document.getElementById('item1').offsetWidth;
            const newPosition = -index * itemWidth;
            menuSlider.style.transform = `translateX(${newPosition}px)`;
            currentIndex = index;

            // Update the active dot
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, dotIndex) => {
                dot.classList.toggle('active', dotIndex === index);
            });
        }

        function prevItem() {
            if (currentIndex > 0) {
                showItem(currentIndex - 1);
            }
        }

        function nextItem() {
            const totalItems = document.querySelectorAll('.menu-item').length;
            if (currentIndex < totalItems - 1) {
                showItem(currentIndex + 1);
            }
        }
    </script>
</body>
</html>
